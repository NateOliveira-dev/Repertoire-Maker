<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/51d170507d.js" crossorigin="anonymous"></script>
    <title>Repertoire Maker</title>
</head>

<body>
    <h1 class="display-3">Repertoire Maker <i class="fa-solid fa-file-audio"></i></h1>
    <div id="main">
        <div id="search">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Type an artist or a song..."
                    aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
        <div id="list"></div>
    </div>
</body>

</html>
